version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: react2shell-test-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - react2shell-network

networks:
  react2shell-network:
    driver: bridge

